<!DOCTYPE html>

<html>
    <head>
        <title>Member Home</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="icon" href="icon.png">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <!--link stylesheets, and define title with icon-->
    </head>
    <!--fill page title with the name the user input-->
    <body onload="fillFirstName()">
        <div class="container">
            <div class="header">
                Woolworths Rewards
            </div>
            <div class="nav">
                <table>
                    <tr>
                        <td><a href="memberhome.html">Home</a></td>
                        <td><a href="membergoals.html">Goals</a></td>
                        <td><a href="membersearch.html">Search</a></td>
                        <td><a href="memberaccount.html">Account</a></td>
                    </tr>
                </table>
            </div>
            <div class= "pageTitle">
                Welcome back <span id="welcomeName"></span>! <!--span to insert user's name-->
            </div>
            <div class="main">
                <h2>Your Points = ****</h2>
                <h3>Newest Deals</h3><!--basic welcome page content-->
                <p class="pageText">Christmas Specials!</p>
                <img src="christmas.jpg" width="900px"></img>
            </div>
            <div class="footer">
                <table>
                    <tr>
                        <td><a href="https://www.woolworthsrewards.com.au/how-it-works.html">Rewards Explained</a></td>
                        <td><a href="https://www.woolworthsrewards.com.au/terms.html">Terms and Conditions</a></td>
                        <td><a href="https://www.woolworthsrewards.com.au/support.html">Help and FAQs</a></td>
                        <td><a href="https://www.woolworthsrewards.com.au/contact.html">Contact Us</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <script>
            //retrieves user's name from local storage and places it the page title span
            function fillFirstName(){
                var name = document.getElementById("welcomeName");
                let value = localStorage.getItem(0);
                name.innerHTML= value;
            }
        </script>
    </body>
</html>
