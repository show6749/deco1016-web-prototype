<!DOCTYPE html>

<html>
    <head>
        <title>Member Account</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="icon" href="icon.png">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <!--link stylesheets, and define title with icon-->
    </head>

    <body onload="fillDetails()">
        <div class="container">
            <div class="header">
                Woolworths Rewards
            </div>
            <div class="nav">
                <table>
                    <tr>
                        <td><a href="memberhome.html">Home</a></td>
                        <td><a href="membergoals.html">Goals</a></td>
                        <td><a href="membersearch.html">Search</a></td>
                        <td><a href="memberaccount.html">Account</a></td>
                    </tr>
                </table>
            </div>
            <div class= "pageTitle">
                <span id="TitleFirstName"></span>'s Account
            </div>
            <div class="main">
                <h2>Account Details</h2>
                <!--image to brighten dull page and cover empty space-->
                <img src="fruit.jpg" style="width: 500px; float: right;"></img>
                <!--titles followed by user data-->
                <p class="pageText">Account Name: <span id="FirstName"></span> <span id="LastName"></span> <button>Edit</button></p><!--edit buttons not functional-->
                <p class="pageText">Mobile: <span id="Mobile"></span> <button>Edit</button></p>
                <p class="pageText">Email: <span id="Email"></span> <button>Edit</button></p>
                <p class="pageText">Birthday: <span id="Birthday"></span> <button>Edit</button></p>
                <p class="pageText">Card Number: <span id="CardNumber"></span> <button>Cancel</button></p>
                <p class="pageText">Address: <span id="Location"></span> <span id="State"></span> <span id="Postcode"></span> <button>Edit</button></p>
                <p class="pageText"><a href="index.html">Log Out</a></p>
            </div>
            <div class="footer">
                <table>
                    <tr>
                        <td><a href="https://www.woolworthsrewards.com.au/how-it-works.html">Rewards Explained</a></td>
                        <td><a href="https://www.woolworthsrewards.com.au/terms.html">Terms and Conditions</a></td>
                        <td><a href="https://www.woolworthsrewards.com.au/support.html">Help and FAQs</a></td>
                        <td><a href="https://www.woolworthsrewards.com.au/contact.html">Contact Us</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <script>
            function fillDetails(){
                //java script that retrieves user's input from the form and displays it for the user to see
                var tfname = document.getElementById("TitleFirstName");
                let tfnameValue = localStorage.getItem(0);
                tfname.innerHTML= tfnameValue;
                var fname = document.getElementById("FirstName");
                let fnameValue = localStorage.getItem(0);
                fname.innerHTML= fnameValue;
                var lname = document.getElementById("LastName");
                let lnameValue = localStorage.getItem(1);
                lname.innerHTML= lnameValue;
                var mob = document.getElementById("Mobile");
                let mobValue = localStorage.getItem(2);
                mob.innerHTML= mobValue;
                var email = document.getElementById("Email");
                let emailValue = localStorage.getItem(3);
                email.innerHTML= emailValue;
                var bday = document.getElementById("Birthday");
                let bdayValue = localStorage.getItem(4);
                bday.innerHTML= bdayValue;
                var cardN = document.getElementById("CardNumber");
                let cardNValue = localStorage.getItem(5);
                cardN.innerHTML= cardNValue;
                var location = document.getElementById("Location");
                let locationValue = localStorage.getItem(6);
                location.innerHTML= locationValue;
                var state = document.getElementById("State");
                let stateValue = localStorage.getItem(7);
                state.innerHTML= stateValue;
                var pcode = document.getElementById("Postcode");
                let pcodeValue = localStorage.getItem(8);
                pcode.innerHTML= pcodeValue;
            }
        </script>
    </body>
</html>
